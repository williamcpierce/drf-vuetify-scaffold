version: "3.8"

services:
    web:
        build: ./
        env_file:
            - ./.env
        environment:
            - DEBUG=1
        volumes:
            - ./server/src:/src
            - ./server/static:/static
        command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        ports:
            - 8000:8000
        depends_on:
            - postgres

    postgres:
        image: postgres:14.4
        env_file:
            - ./.env
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data:
